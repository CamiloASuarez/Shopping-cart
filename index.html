<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>RedKamo</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="./images/portal.png" alt="">
    </div>
    <!--  <ul class="header__menu">
        <li class="header__menu--cart"><a href="./cart.html"><img src="./images/shop.png" alt=""></a></li>
        <li class="header__menu--contador"><span>0</span></li>
      </ul> -->
      <div id="cartshow" class="header__show">
        <img src="./images/shop.png" alt="">
        <div id="carrito" class="header__show__carrito" >
          <table id="lista-carrito" class="table">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th></th>
              </tr>
            </thead>
              <tbody></tbody>
          </table>
          <div class="header__drop">
            <button class="btn-1" id="emptyCart">Empty cart</button> <!-- <a href="#" id="emptyCart" class="btn btn-primary btn-block">Vaciar Carrito</a> -->
            <button class="btn-2" id="processCart">Process Cart</button><!-- <a href="#" id="processCart" class="btn btn-danger btn-block">ProcesarCompra</a> -->
          </div>
        </div>
      </div>
  </header>
  <nav class="navbar">
    <div class="navbar__toggle" id="navbar-toggle">
      <img src="./images/mh.png" alt=""><span>PRODUCTS</span>
    </div>
    <ul class="navbar__main" id="navbar-menu">
      <li><a href="#">Phones</a></li>
      <li><a href="#">Headphones</a></li>
      <li><a href="#">Keyboards</a></li>
      <li><a href="#">Speakers</a></li>
      <li><a href="#">Videogames</a></li>
      <li><a href="#">Monitors</a></li>
    </ul>
  </nav>
    <div class="products" id="lista-productos">
      <div class="products__product">
        <img src="./images/s10.png" alt="">
        <div class="products__product--details">
        <h3>Samsung galaxy s10</h3>
        <p>$800</p>
        <a href="" class="item_btn agregar-carrito" id="button-cart" data-id="1">Add</a>
        </div>
      </div>
      <div class="products__product">
        <img src="./images/s.png" alt="">
        <div class="products__product--details">
        <h3>Sony wh1234</h3>
        <p>$340</p>
        <a href="" class="item_btn agregar-carrito" id="button-cart" data-id="2">Add</a>
        </div>
      </div>
      <div class="products__product">
        <img src="./images/steel.png" alt="">
        <div class="products__product--details">
        <h3>Steelseries K21</h3>
        <p>$240</p>
        <a href="" class="item_btn agregar-carrito" id="button-cart" data-id="3">Add</a>
        </div>
      </div>
      <div class="products__product">
        <img src="./images/edifier.png" alt="">
        <div class="products__product--details">
        <h3>Edifier 43 Soundt</h3>
        <p>$490</p>
        <a href="" class="item_btn agregar-carrito" id="button-cart" data-id="4">Add</a>
        </div>
      </div>
      <div class="products__product">
        <img src="./images/ps.png" alt="">
        <div class="products__product--details">
        <h3>Ps4 1TB</h3>
        <p>$450</p>
        <a href="" class="item_btn agregar-carrito" id="button-cart" data-id="5">Add</a>
        </div>
      </div>
      <div class="products__product">
        <img src="./images/aoc.png" alt="">
        <div class="products__product--details">
        <h3>Monitor AoC 443</h3>
        <p>$530</p>
        <a href="" class="item_btn agregar-carrito" id="button-cart" data-id="6"> Add</a>
        </div>
      </div>
    </div>

<script src="./js/app.js"></script>
<script src="./js/shoppingCart.js"></script>
<script src="./js/order.js"></script>
</body>
</html>
